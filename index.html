<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TM50 26 Vertical Slider UI</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #757c7a">
        <h1>Tranquil Waterside</h1>
        <p>deep woods reflection</p>
      </div>
      <div style="background-color: #084913">
        <h1>Winter's Embrace</h1>
        <p>silent woods in snowy veil</p>
      </div>
      <div style="background-color: #5474af">
        <h1>Frosty Lights </h1>
        <p>illuminating the sky</p>
      </div>
      <div style="background-color: #fd3555">
        <h1>Nature Flower</h1>
        <p>all in pink</p>
      </div>
    </div>
    <div class="right-slide">
      <div style="background-image: url('https://images.unsplash.com/photo-1593073932946-fe6f4b260648?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80')"></div>

      <div style="background-image: url('https://images.unsplash.com/photo-1531366936337-7c912a4589a7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80')"></div>

      <div style="background-image: url('https://images.unsplash.com/photo-1544235653-a313b8a430d9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=764&q=80')"></div>

      <div style="background-image: url('https://images.unsplash.com/photo-1503903587778-5124b6d043b8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=687&q=80')"></div>
    </div>


    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/f560e88d47.js" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
